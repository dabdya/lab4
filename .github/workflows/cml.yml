name: CML
on: [push, pull_request]
jobs:
  train-and-report:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Insatall dependencies
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with unittest and create report
        run: |
          python iris_prepare.py --test_size=0.25 --random_state=42 --save_dir=data_test
          python iris_train.py --train_path=data_test/train.csv --save_dir=data_test
          python iris_predict.py --test_path=data_test/test.csv --model_path=data_test/model.pickle --save_dir=data_test
          python iris_test.py

          # Create CML report
          cat data/metrics.txt >> report.md
          echo '![](./confusion_matrix.png "Confusion Matrix")' >> report.md
          cml comment create report.md
